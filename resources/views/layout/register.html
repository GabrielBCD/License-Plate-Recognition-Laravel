<!doctype html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div style="max-width: 540px" class="p-5 m-auto shadow rounded">
    <p class="text-center fs-2">Registro</p>
    <form action="/login" method="get">
        <div class="form-floating mb-3">
            <input type="text" name="user" class="form-control" id="floatingName">
            <label for="floatingInput">Nome Completo</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="user" class="form-control" id="floatingInput">
            <label for="floatingInput">Matr√≠cula</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="user" class="form-control" id="floatingEmail">
            <label for="floatingInput">E-mail</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="floatingPassword">
            <label for="floatingPassword">Senha</label>
        </div>
        <button type="submit" class="btn btn-dark w-100">Registrar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
